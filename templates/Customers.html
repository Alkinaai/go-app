{% extends "layout2.html" %}

    <div class="container text-center">
        <h1>Add New Customer</h1>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 me-auto ms-auto ">
                <form action="{{ url_for('addrec') }}" method="POST">
                    <br>
                    <input class="w-100" placeholder="name" type="text" name="name" required /><br>
                    
                    <br>
                    <input class="w-100" placeholder="email" type="text" name="email" required /><br>
        
                    <br>
                    <input class="w-100" placeholder="telefon" type="text" name="telefon" required/><br>

                    <br>
                    <textarea class="w-100" placeholder="note" name="note" required></textarea><br>
        
        
                    <input class="bg-black w-100 text-white" type="submit" value="Submit" /><br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock nav2 %}
