{% extends "layout2.html" %}
{% block nav2 %}

<div class="text-center ">
    <div class="container">
        <h1>Customers list</h1>
    </div>
</div> 
<div class="thetable mb-5">
    <div class="container">
        <div class="row ">
            <div class="col-lg-8">
                <table border="1px" class="w-100 te">
                    <thead class="bg-liteb text-center">
                        <td><strong>ID</strong></td>
                        <td><strong>Name</strong></td>
                        <td><strong>Email</strong></td>
                        <td><strong>Telefon</strong></td>
                        <td><strong>Note</strong></td>
                        <td></td>
                        <td></td>
                    </thead>
            
                    {% for row in rows %}
                    <tr>
                        <td class="text-center">{{ row["rowid"] }}</td>
                        <td class="text-center">{{ row["name"] }}</td>
                        <td class="text-center"> {{ row["email"] }}</td>
                        <td class="text-center">{{ row["telefon"] }}</td>
                        <td class="text-center">{{ row["note"] }}</td>
                        <td><form action="{{url_for('edit')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input class="bg-liteg" type="submit" value="Edit"></form> </td>
                        <td><form onsubmit="return confirm('Are you sure you want to DELETE this Customer from the Database?');" action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input class="w-100 round-pill bg-black" type="submit" value="Delete"></form> </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock nav2 %}
